<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="frontpage.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="frontpage.js" defer></script>

    <title>Front Page</title>
</head>
<body>
    <div>
        <h1>INTERFAZ GRÁFICA DEL CYBER-CHAT</h1>
    </div>

    <div class="grid">
        <hr>
        <div class="one">
            <h2>Información:</h2>
            <ul>
                <li>Version de Node: <span id="info1" class="blue"></span> </li>
                <li>Version de Chrome: <span id="info2" class="blue"></span></li>
                <li>Version de Electron: <span id="info3" class="blue"></span></li>
            </ul>

                <hr>

                <h2>Usuarios conectados</h2>
                <span id="info5" class="blue"></span>

                <hr>

                <h2>Dirección IP del Cyber-Chat</h2>
                <span id="info4" class="blue"></span>
        
        </div>
        
        <div class="two">
            <h2>Mensaje de prueba</h2>
            <p>   <input type="button" value="Enviar mensaje" id="btn_test"> </p>
            <h2>Mensajes del chat:</h2>
            <p id="display"></p>
        </div>

    </div>
    
</body>
</html>
